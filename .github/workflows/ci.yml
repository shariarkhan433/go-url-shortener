name: CI/CD Pipeline

# 1. When should this run?
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Verify the Go code compiles
  verify-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25' # Matching your bleeding-edge local version!

      - name: Download Dependencies
        run: go mod download

      - name: Verify Go Build
        run: go build -v ./...

  # Job 2: Verify the Docker infrastructure builds
  verify-docker:
    runs-on: ubuntu-latest
    needs: verify-code # Only run if the Go code successfully compiles
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Build API Docker Image
        run: docker compose build api
