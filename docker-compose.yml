version: '3.8'

services:
  redis:
    image: redis:alpine
    expose:
      - "6379" # Internal only

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: skhan
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: skhan
    expose:
      - "5432" # Internal only
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    expose:
      - "8080" # No longer reachable from your host's browser!
    depends_on:
      - postgres
      - redis

  # NEW: The Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80" # The only door open to the world
    depends_on:
      - api